<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="start">
            <h2>Start</h2>
            <span class=" start-icon mdi mdi-play"></span>
        </div>
        <dialog class="players-info-dialog">
            <form class="players-info-form">
                <div>
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" required>
                </div>
                <div>
                    <label>Player 1 Symbol:</label>
                    <input type="radio" id="player1-x" name="player1-symbol" value="X" checked>
                    <label for="player1-x">X</label>
                    <input type="radio" id="player1-o" name="player1-symbol" value="O">
                    <label for="player1-o">O</label>
                </div>
                <div>
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" required>
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog class="game-outcome-dialog">
            <div>
                <h1 class="outcome"></h1>
            </div>
            <div class="play-again">
                <button class="new-game">New game</button>
                <button class="next-game">Next game</button>
            </div>
        </dialog>
        <div class="game-container">
            <div class="status">
                <div class="players">
                    <div class="player1">
                        <h3 class="player1-name"></h3>
                        <span class="player1-score"></span>
                    </div>
                    <div>
                        <h3 class="vs"></h3>
                        <span class="tie-score"></span>
                    </div>
                    <div class="player2">
                        <h3 class="player2-name"></h3>
                        <span class="player2-score"></span>
                    </div>
                </div>
                <div class="turns">
                    <span class="turn"></span>
                </div>
            </div>
            <div class="cells">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Author - <a class="author" href="https://github.com/Gideon-D-Adeti" target="_blank">Gideon D. Adeti</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
